<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Edit Expense</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
<h1>Edit Expense</h1>

<form method="post">
  <label>Amount: <input type="number" name="amount" step="0.01" required value="{{ expense.amount }}"></label><br/>
  <label>Description: <input type="text" name="description" required value="{{ expense.description }}"></label><br/>
  <label>Date: <input type="date" name="date" value="{{ expense.date }}"></label><br/>
  <button type="submit">Update Expense</button>
</form>

<p><a href="{{ url_for('expense_history') }}">Back to Expense History</a></p>
</body>
</html>
